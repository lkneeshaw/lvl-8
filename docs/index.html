
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- RWD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For iOS 
        * optionally set status bar style
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="$sitename">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

    <!-- For Android 
        * optinally set theme color    
    -->
    <meta name="theme-color" content="black">

    
    <!-- Web App Manifest -->
    <link rel="stylesheet" href="manifest.json">


    <title> Oodles of Doodles </title>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
</head>


<body>
  
    <div class="ui input controls">
        <label for="size">Size:</label>
        <input id="size" type="range" name="ssize" min="5" max="100" value="5" data-sizing="px">
       
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="1" max="25" value="1" data-sizing="px">
        
        <label for="color">Hue:</label>
        <input id="color" type="range" name="color" min="0" max="360" value="0" data-sizing="px">

    </div>

    <canvas id="draw" width="800" height="800"></canvas>


    <script src="js/scripts.js"></script> 
</body>
</html>
