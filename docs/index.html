
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- RWD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For iOS 
        * optionally set status bar style
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="$sitename">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

    <!-- For Android 
        * optinally set theme color    
    -->
    <meta name="theme-color" content="black">

    
    <!-- Web App Manifest -->
    <link rel="stylesheet" href="manifest.json">


    <title> Oodles of Doodles </title>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
</head>


<body>
  
    <div class="ui three column grid input">
        <div class="column">
            <h2>Size</h2>
            <input id="size" type="range" name="ssize" min="5" max="100" value="5" data-sizing="px">
        </div>
       
        <div class="column">
<!--            <label for="blur">Blur:</label>-->
           <h2>Blur</h2>
            <input id="blur" type="range" name="blur" min="1" max="25" value="1" data-sizing="px">
        </div>
        
        <div class="column">
            <h2>Hue</h2>
            <input id="color" type="range" name="color" min="0" max="360" value="0" data-sizing="px">
        </div>

    </div>

    <canvas id="draw" width="800" height="800"></canvas>
    <div style="display:none;">
        <img id="picture" src="https://c1.staticflickr.com/2/1377/1396537841_7b5de02303_b.jpg" alt="">
    </div>

    <script src="js/scripts.js"></script> 
</body>
</html>
